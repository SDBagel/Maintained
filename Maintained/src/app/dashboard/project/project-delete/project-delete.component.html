
<div class="project-delete">
  <button class="icon-close" title="Delete Project" (click)="dialog()"></button>
  <ng-template #deleteProject>
    <h2>Delete Project?</h2>
    <p>This action is irreversable and removes all badges and associated data with the project.</p>
    <app-badge-btn leftText="Delete" styles="width: 100%;"></app-badge-btn>
  </ng-template>
</div>
