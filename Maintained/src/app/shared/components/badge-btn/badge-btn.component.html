<a class="badge-btn" [href]="href" *ngIf="href">
  <span class="badge-left" *ngIf="leftText">{{leftText}}</span>
  <span class="badge-right" *ngIf="rightText">{{rightText}}</span>
</a>
<button class="badge-btn" *ngIf="!href">
  <span class="badge-left" *ngIf="leftText">{{leftText}}</span>
  <span class="badge-right" *ngIf="rightText">{{rightText}}</span>
</button>
