<!DOCTYPE HTML>
<html>
<head>
  <title>Maintained | Dashboard</title>
  <meta charset="UTF-8">
  <meta name="description" content="Create and update custom git repository badges with a one-time commit. Update badge content through an API and choose from a variety of styles.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
  <link rel="stylesheet" href="https://use.typekit.net/xam1axd.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script src="js/dashboard.js"></script>
</head>
<body>
  <main>
    <div class="hero bg">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 803"><path d="M1315,0c12.28,31.88,75.86,205.42-14,341-11.9,18-60.06,85.89-200,131-263.18,84.84-414.79-51.63-750-42-79.45,2.28-201.34,13.69-351,62V803H1920V558c-41.48-87.81-123.92-232.55-277-364A1095.56,1095.56,0,0,0,1315,0Z" style="fill:#f15a24"/><path d="M1315,0c128.53,156.36,165,343.26,92,470-83.12,144.36-280,161.72-348,167.71C823.58,658.48,726.85,534.48,442,486c-172-29.27-324.57-16-442,6V803H1920V558c-41.48-87.81-123.92-232.55-277-364A1095.56,1095.56,0,0,0,1315,0Z" style="fill:#f7931e"/><path d="M1315,0c203.33,191.19,280.89,443.49,196,598-112.48,204.73-480.39,183.62-665,137C678.88,692.79,638.52,623.75,413.23,556.41,245.39,506.25,99.1,494.15,0,492V803H1920V558c-41.48-87.81-123.92-232.55-277-364A1095.56,1095.56,0,0,0,1315,0Z" style="fill:#fbb03b"/></svg>
    </div>
    <header class="dashboard-section">
      <nav class="dashboard-nav">
        <button class="badge" onclick="toggleCreationDialog()"><span class="badge-left">Create</span><span class="badge-right">New</span></button>
        <div class="profile-icon" onclick="stopPropagation(event);">
          <button onclick="toggleProfileDropdown(event)"><img src="img/favicon.png" alt="Icon"></button>
          <div id="profileDropdown" class="profile-options collapsed">
            <h2>Account</h2>
            <br>
            <a class="badge" href="/oauth/manage"><span class="badge-left">Manage Token</span></a>
            <a class="badge" href="/oauth/logout"><span class="badge-left">Log Out</span></a>
          </div>
        </div>
      </nav>
    </header>
    <section id="welcome" class="dashboard-section project">
      <h2>Welcome</h2>
      <p>Welcome to Maintained! This is your dashboard. Create and manage projects, badges, and settings from here.</p>
    </section>
    <div id="projects"></div>
    <section id="dov" class="collapsed" onclick="toggleCreationDialog()">
      <div class="dialog" onclick="stopPropagation(event)">
        <h2>New Project</h2>
        <input type="text" placeholder="Title">
      </div>
    </section>
    <section id="loader" class="dashboard-section loader">
      <span class="loader-title"></span>
      <span class="loader-badge"></span>
      <span class="loader-badge"></span>
    </section>
    <footer class="dashboard-section">
      <b>&copy; 2020 | Made by SDBagel</b>
      <br>
      <b>Badge Styling: <a href="https://forthebadge.com">For the Badge</a></b>
    </footer>
  </main>
</body>
</html>
